<!-- Form to send -->
<form action="mail.php" method="POST" class="send-form hidden">
	<div class="form-group">
		<input class="send-input" type="name" name="user_name" id="nameUser">
		<label class="send-label" for="nameUser">
			<span class="content-label">Your name:</span>
		</label>
	</div>

	<div class="form-group">
		<input class="send-input" type="email" name="user_email" id="emailUser">
		<label class="send-label" for="emailUser">
			<span class="content-label">Your email:</span>
		</label>
	</div>

	<div class="form-group">
		<input class="send-input" type="text" name="user_phone" id="phoneUser">
		<label class="send-label" for="phoneUser">
			<span class="content-label">Your number of phone:</span>
		</label>
	</div>

	<div class="form-group">
		<input class="send-input" type="text" name="user_header" id="headerUser">
		<label class="send-label" for="headerUser">
			<span class="content-label">Header of message:</span>
		</label>
	</div>
	<textarea name="user_text" class="send-text" placeholder="Enter your text"></textarea>
	<button type="submit" class="send-submit">Send message</button>
</form>

<style>
	
.send-form {
	position: absolute;
	z-index: 100;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 80%;
	height: 100%;
	background: #fff;
	box-shadow: 0 0 0 500px rgba(0,0,0,.2);
	padding: 25px;
	text-align: center;
}

.send-text {
	margin-top: 10px;
	border: 1px solid #acacac; 
	width: 100%;
	height: 20ch;
	padding: 12px;
	font-family: monospace;
	resize: none;
	outline-color: #5fa8d3;
}

.send-text::placeholder {
	font-size: 15px;
	color: #333;
	font-family: monospace;
	transition: all .25s ease-in-out;
}

.send-text:focus::placeholder {
	color: #5fa8d3;
	font-size: 13px;
}

.form-group {
	position: relative;
	margin-bottom: 10px;
}

.send-input {
	padding: 15px 5px 5px 5px;
	background: none;
	width: 100%;
	border: none;
	outline: none;
}

.send-label {
	position: absolute;
	height: 100%;
	width: 100%;
	bottom: 0;
	left: 0;
	pointer-events: none;
	overflow: hidden;
}

.content-label {
	bottom: 5px;
	left: 0;
	font-size: 13px; 
	position: absolute;
	transition: all .5s ease;
}

.send-label::after {
	content: '';
	position: absolute;
	bottom: -1px;
	left: -100%;
	width: 100%;
	height: 100%;
	border-bottom: 3px solid #5fa8d3;
	transition: left .3s ease-in-out;
}

.send-label::before {
	content: '';
	position: absolute;
	bottom: 0;
	left: 0;
	height: 100%;
	width: 100%;
	border-bottom: 1px solid #aaa;
}

.send-input:focus + .send-label::after {
	left: 0;
}

.send-input:focus + .send-label .content-label {
	transform: translateY(-150%);
	font-size: 12px;
	color: #5fa8d3;
}

.send-submit {
	padding: 6px 12px;
	border: none;
	background: #518FB3;
	border-radius: 4px;
	color: #f8f8f2;
}
</style>
